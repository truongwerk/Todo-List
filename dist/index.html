<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="images/todoLogo.svg" />
		<link rel="stylesheet" href="style.css" />
		<title>Todo List</title>
	</head>
	<body>
		<div id="taskForm">
			<form id="newTaskForm">
				<h1>Add New Task</h1>
				<label for="inputTask">Task:</label>
				<input type="text" id="inputTask" required />
				<label for="inputDate">Target Date:</label>
				<input type="date" id="inputDate" />
				<label for="inputDescription">Description:</label>
				<input type="text" id="inputDescription" />
				<label for="addtoProject">Project:</label>
				<select id="addToProject">
					<option value="Not Read">None</option>
					<option value="Reading">Still reading</option>
					<option value="Read">Finished it</option>
				</select>
				<button id="input">New Book</button>
			</form>
		</div>
		<div id="page">
			<div id="header">
				<div id="title">
					<img src="images/todoLogo.svg" alt="logo" />
					<h1>Todo List</h1>
				</div>
				<img id="tabButton" src="images/menu.svg" alt="tabButton" />
			</div>
			<div id="body">
				<div id="menu">
					<div class="menuButton" id="allButton">
						<img class="menuIcon" src="images/allIcon.svg" alt="All icon" />
						<p class="menuText">All</p>
					</div>
					<div class="menuButton" id="todayButton">
						<img class="menuIcon" src="images/todayIcon.svg" alt="Today icon" />
						<p class="menuText">Today</p>
					</div>
					<div class="menuButton" id="thisWeekButton">
						<img class="menuIcon" src="images/weekIcon.png" alt="Week icon" />
						<p class="menuText">This Week</p>
					</div>
					<h1>Projects:</h1>
					<div id="project">
						<div class="projectButton" id="Coding">
							<p class="projectNumericalOrder">1</p>
							<p class="menuText">Coding</p>
							<img
								class="deleteIcon"
								src="images/deleteIcon.svg"
								alt="delete-Coding"
							/>
						</div>
					</div>
					<div id="addProjectButton">
						<img src="images/addIcon.svg" alt="addIcon" /> Add Project
					</div>
				</div>
				<div id="main">
					<div id="task">
						<div class="taskButton" id="task1">
							<div class="mainContent" id="task1Main">
								<img
									src="images/uncheckIcon.svg"
									alt="uncheckIcon"
									class="menuIcon"
									id="task1Icon"
								/>
								<p class="projectNumericalOrder" id="task1Project">1</p>
								<p class="taskContent" id="task1Content">
									Lorem ipsum dolor sit amet consecte.
								</p>
								<p class="taskDueDate" id="task1DueDate">25 days</p>
								<img
									class="deleteIcon"
									id="tast1Delete"
									src="images/deleteIcon.svg"
									alt="delete-Coding"
								/>
							</div>
							<div class="subContent" id="task1Sub">
								<div class="targetDateAndEditButton">
									<p id="task1TargetDate">Target Date: 22-1-2022</p>
									<img
										class="editIcon"
										id="task1Edit"
										src="images/editIcon.svg"
										alt="editIcon"
									/>
								</div>
								<p id="task1Description">
									Description: Lorem ipsum dolor sit amet consectetur
									adipisicing elit. Provident, officiis.
								</p>
							</div>
						</div>
					</div>
					<div id="controlPanel">
						<button id="addTaskButton">Add Task</button>
						<button>Delete All Tasks</button>
						<button>Delete Completed Tasks</button>
					</div>
				</div>
			</div>
			<div id="footer">
				<p>Tong Quang Truong 2021</p>
				<a href="https://github.com/truongwerk" target="_blank">
					<img class="footerIcon" src="images/github.svg" alt="github"
				/></a>
			</div>
		</div>
		<!-- <script src="../src/index.js"></script> -->
		<script src="main.js"></script>
	</body>
</html>
