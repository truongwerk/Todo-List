<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="images/todoLogo.svg" />
		<link rel="stylesheet" href="style.css" />
		<title>Todo List</title>
	</head>
	<body>
		<div id="page">
			<div id="header">
				<div id="title">
					<img src="images/todoLogo.svg" alt="logo" />
					<h1>Todo List</h1>
				</div>
				<img id="menuButton" src="images/menu.svg" alt="menuButton" />
			</div>
			<div id="body">
				<div id="menu">
					<div class="menuButton" id="allButton">
						<img class="menuIcon" src="images/allIcon.svg" alt="All icon" />
						<p>All</p>
					</div>
					<div class="menuButton" id="todayButton">
						<img class="menuIcon" src="images/todayIcon.svg" alt="Today icon" />
						<p>Today</p>
					</div>
					<div class="menuButton" id="thisWeekButton">
						<img class="menuIcon" src="images/weekIcon.png" alt="Week icon" />
						<p>This Week</p>
					</div>
					<h1>Project:</h1>
					<div class="projectButton" id="Coding">
						<img class="menuIcon" src="images/projectIcon.svg" alt="projectIcon" />
						<p>Coding</p>
						<img class="deleteIcon"  src="images/deleteIcon.svg" alt="deleteIcon" />
					</div>
				</div>
				<div id="todo">lorem</div>
			</div>
			<div id="footer">
				<p>Tong Quang Truong 2021</p>
				<a href="https://github.com/truongwerk" target="_blank">
					<img class="footerIcon" src="images/github.svg" alt="github"
				/></a>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
