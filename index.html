<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="images/todoLogo.svg" />
		<link rel="stylesheet" href="style.css" />
		<title>Todo-List</title>
	</head>
	<body>
		<div id="taskForm">
			<form id="newTaskForm" onsubmit="return false;">
				<h1>Add New Task</h1>
				<label for="inputTask">Task:</label>
				<input type="text" id="inputTask" required />
				<label for="inputDate">Target Date:</label>
				<input type="date" id="inputDate" />
				<label for="inputDescription">Description:</label>
				<input type="text" id="inputDescription" />
				<label for="addToProject">Project:</label>
				<select id="addToProject">
					<option value="" selected value>--Select a Project--</option>
				</select>
				<button id="inputT">Add</button>
			</form>
		</div>
		<div id="editForm">
			<form id="editTaskForm" onsubmit="return false">
				<h1>Edit Task</h1>
				<label for="editTask">Task:</label>
				<input type="text" id="editTask" required />
				<label for="editDate">Target Date:</label>
				<input type="date" id="editDate" />
				<label for="editDescription">Description:</label>
				<input type="text" id="editDescription" />
				<label for="editProject">Project:</label>
				<select id="editProject">
					<option value="">--None--</option>
				</select>
				<button id="editT">Change</button>
			</form>
		</div>
		<div id="projectForm">
			<form id="newProjectForm" onsubmit="return false">
				<h1>Add New Project</h1>
				<label for="inputProject">Project:</label>
				<input type="text" id="inputProject" required />
				<button id="inputP">Add</button>
			</form>
		</div>
		<div id="page">
			<div id="header">
				<div id="title">
					<img src="images/todoLogo.svg" alt="logo" />
					<h1>Todo List</h1>
				</div>
				<img id="tabButton" src="images/menu.svg" alt="tabButton" />
			</div>
			<div id="body">
				<div id="menu">
					<div class="menuButton" id="allButton">
						<img class="menuIcon" src="images/allIcon.svg" alt="All icon" />
						<p class="menuText">All</p>
					</div>
					<div class="menuButton" id="todayButton">
						<img class="menuIcon" src="images/todayIcon.svg" alt="Today icon" />
						<p class="menuText">Today</p>
					</div>
					<div class="menuButton" id="thisWeekButton">
						<img class="menuIcon" src="images/weekIcon.png" alt="Week icon" />
						<p class="menuText">This Week</p>
					</div>
					<h1>Projects:</h1>
					<div id="project"></div>
					<div id="addProjectButton">
						<img src="images/addIcon.svg" alt="addIcon" /> Add Project
					</div>
				</div>
				<div id="main">
					<div id="task"></div>
					<div id="controlPanel">
						<button id="addTaskButton">Add Task</button>
						<button id="loadTestButton">Load Test</button>
					</div>
				</div>
			</div>
			<div id="footer">
				<p>Tong Quang Truong 2021</p>
				<a href="https://github.com/truongwerk" target="_blank">
					<img class="footerIcon" src="images/github.svg" alt="github"
				/></a>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
